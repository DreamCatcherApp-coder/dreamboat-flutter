name: dream_boat_mobile
description: "Dream Boat - Dream Journal & Interpretation App"
publish_to: 'none'
version: 1.0.0+23

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core
  provider: ^6.1.1
  shared_preferences: ^2.5.3
  intl: any
  http: ^1.6.0
  url_launcher: ^6.2.4

  # Firebase (kept firebase_core for potential future use)
  firebase_core: ^2.24.2
  
  # Ads
  google_mobile_ads: ^5.0.0
  
  # UI/Animations
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lucide_icons: ^0.231.0
  fl_chart: ^0.66.0
  purchases_flutter: ^8.0.0
  purchases_ui_flutter: ^8.0.0
  flutter_timezone: ^3.0.1
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^12.0.1
  share_plus: ^10.1.4
  path_provider: ^2.1.5
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon_new.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0A0A1A"
  adaptive_icon_foreground: "assets/images/app_icon_new.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  
  generate: true
